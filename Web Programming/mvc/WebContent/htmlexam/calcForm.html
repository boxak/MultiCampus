<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자 입력 화면</title>
</head>
<body>
<h1>연산할 두 개의 숫자를 입력하고 연산자를 선택해주세요.</h1>
<hr>
<form action="http://localhost:8000/mvc/calcservlet" method="get">
	<input type="number" name="num1" required onkeydown="moveFocus('choice');">
	<select name="operator" id="choice" onkeydown="moveFocus('secondnum');">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="number" name="num2" required id="secondnum" onkeydown="moveFocus('submit');">
	<button type="submit" id="submit">계산하기</button>
</form>

<script>
	
	var inputDom = document.getElementsByTagName("input");
	var selectDom = document.getElementsByTagName("select")[0];
	
	window.onload = function(){
		inputDom[0].focus();
	}
	function moveFocus(next){

		if(event.keyCode == 13){

			document.getElementById(next).focus();

		}

	}

</script>

</body>
</html>
