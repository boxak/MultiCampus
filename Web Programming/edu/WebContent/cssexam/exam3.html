<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
<style>
	div{
		background-color : lime;
		margin : "5px"";
	}
	span{
		background-color : lime;
		margin : "5px";
	}
</style>
</head>
<body>
<h1>블럭 스타일 태그와 인라인 스타일 태그</h1> <!-- 자동으로 위 아래로 마진을 부여한다. -->
<hr>
<div>가나다라마바사아</div> <!-- 블럭 스타일 태그 -->
<div>0123456789</div>
<div>abcdefghij</div>
<hr>
<span>가나다라마바사아</span> <!-- 인라인 스타일 태그 -->
<span>0123456789</span>
<span>abcdefghij</span>
</body>
</html>
