<script>

	var rand=Math.floor(Math.random()*3)+1;
	var check=window.confirm("확인 : 포탈 사이트로 이동/취소 : first.html로 이동");
	
	setTimeout(function(){
		
		if(check==false){
			location.href="http://localhost:8000/edu/htmlexam/first.html";
		}
		else{
			if(rand==1){
				location.href="https://www.daum.net/";
			}
			else if(rand==2){
				location.href="https://www.naver.com/";
			}
			else{
				location.href="https://www.google.co.kr/";
			}
		}
		
		
		
	},3000);
</script>
