		this.name=name;

	DayInfo.prototype.getTotalDays=function(){
		var birthDay=new Date(this.year,this.month-1,this.date);
		
		var nowTime=new Date();
		var sec1=birthDay.getTime();
		var sec2=nowTime.getTime();
		var countDay=Math.floor((sec2-sec1)/(24*3600*1000));
		return this.name+"님은 태어난지 "+countDay+"일 되었어요.";
	}
