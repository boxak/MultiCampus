<h1>자바스크립트의 객체 생성과 사용(객체리터럴)</h1>
<hr>
<script src="util.js"></script>

<script>

 var obj={ //두 개의 멤버를 가지는 객체
		 name : "듀크", //변수(멤버 변수)
		 eat : function(food){ //메서드
			 writeColor(this.name+"가 "+food+"를 먹어요!!","h3","green");
		 }
 }
 obj.eat("바나나");
 obj.eat("딸기");
 hr();
 writeColor(typeof obj,'h2','red');
 obj.project="자바스크립트";
 obj.study=function(){
	 
	 writeColor(this.name+"가 "+this.project+"를 공부해요!!","h3","magenta");
	 
 }
 obj.study();
 hr();
 for(var key in obj){
	  write(key+":"+obj[key],"h4");
 }
 hr();
 write(obj.project,"h2");
 write(obj["project"],"h2");
 delete obj.study;
 for(var key in obj){
	  write(key+":"+obj[key],"h4");
 }
	
</script>

</body>
</html>
