<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//변수를 선언합니다.
var child = window.open('/edu/htmlexam/first.html', '', 'width=300, height=200');
var width = screen.width;
var height = screen.height;
child.moveTo(0, 0);
child.resizeTo(width, height);   
window.setInterval(function () {
    child.resizeBy(-20, -20); //resizeBy 현재 크기에서 얼마만큼 줄이거나 늘려라, resizeTo : 얼마 크기가 되게 해라
    child.moveBy(10, 10); //moveTo도 비슷함.
}, 2000);  
</script>
