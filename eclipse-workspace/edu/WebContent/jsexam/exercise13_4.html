<body>
<h1>Exercise 13</h1>
<hr>
<button id="show">이미지 보이기</button>
<button id="hide">이미지 숨기기</button>
<br>
<img src="../images/duke_luau.png">
<script>

	var target = document.getElementsByTagName("img")[0];
	var btns=document.getElementsByTagName("button");
	
	//target.style.display = "none";
	target.setAttribute('style',"display : none");
	var pushImg = function(){
		
		if(this.id=="show"){
			target.removeAttribute('style');
		}
		else{
			target.setAttribute('style',"display : none");
		}
	};
	
	for(var i in btns){
		btns[i].onclick=pushImg;	
	}

</script>

</body>
