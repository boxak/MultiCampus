<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>This is GuGuDan</title>
</head>
<body>
	<script>
		while(true){
			var num=window.prompt("1 ~ 9까지 수 중에서 하나를 골라 입력하세요.");
			if(isNaN(num) || num==null || num<1 || num>9){
				window.alert("1 ~ 9까지 수 중에서 하나를 골라 입력하세요.")
				continue;
			}
			document.writeln(num+"단입니다.<br>");
			document.writeln("----------------------<br>");
			for(var i=1;i<=9;i++){
				document.writeln(num+" x "+i+" = "+(num*i)+"<br>");
			}
			break;
		}
	</script>
</body>
</html>
