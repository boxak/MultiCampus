<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span { color : red; }
</style>
</head>
<body>
<h1>자바스크립트의 연산자(2)</h1>
<hr>
<!-- 사용자가 원할 때까지 반복 -->>
<pre>
<script>
	
	while(1){
		var num=window.prompt("채크하려는 숫자를 입력해 주세요."); 
		window.alert(num+":"+!isNaN(num));	//경고 메시지를 출력하는 서브창을 디스플레이 -> 창이 떠있는 동안 렌더링이 진행되지 않음. : 모달창
		if(isNaN(num) || num == '' || num == null ) {
			document.writeln("<span>숫자</span>를 입력해 주세요!!!");
		} else {
			num % 2 == 0 && document.writeln(num+"는 짝수");
			num % 2 == 0 || document.writeln(num+"는 홀수");
		}
		var result=window.confirm("계속 수행할까요?"); //취소 : false, 확인 : true
		if(!result){
			break;
		}
	}
</script>
</pre>
</body>
</html>
