<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h2>고차함수 활용 예</h2>
<hr>
<p>5초 후에 이 화면은 바뀝니다..</p>
<script>

	var displayDate = function(){
		
		var d = new Date();
		document.write(d.toLocaleString()+"<br>");
		
	};
	
	var time = 5000;
	window.setInterval(displayDate,time); //첫번째 argument로 함수를 줘야함. -> 5초마다 함수 호출하시오. 
	
</script>

</body>
</html>
