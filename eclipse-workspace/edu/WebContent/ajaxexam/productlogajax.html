<script>
window.onload=function(){
	var dom = document.getElementsByTagName('img');
	var request=new XMLHttpRequest();
	console.log(dom);
	var imgClick=function(){
		//console.log("HERE");
		
		request.onload=function(event){
			if(request.status==200){
				var str=request.responseText;
				var obj=JSON.parse(str);
				var jsObj = JSON.parse(str);
				//JSON문서를 JS에서 읽기 쉽게 해주는 객체
				var output = "";				
				for(var i in jsObj)
					output += "<h2>"+ jsObj[i] +"</h2>";
				alert(output);
				document.body.innerHTML += output;
			}
		}
		request.open('GET', 'localhost:8000/sedu/basket1', true);
 		request.send();
	};
	for(var i in dom){
		dom[i].onclick=imgClick;
	}
}

</script>
