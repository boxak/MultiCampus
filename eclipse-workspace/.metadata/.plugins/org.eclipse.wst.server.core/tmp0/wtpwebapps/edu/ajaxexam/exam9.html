<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax테스트</title>
</head>
<body>
<h2 onclick="getImage();">이 행을 클릭해요. Ajax로 이미지를 요청하고 출력해요....</h2>
<script>
function getImage() {
	var xhr = new XMLHttpRequest();	
	xhr.responseType = 'blob';
	//응답 타입 = blob -> 비디오나 오디오도 가능하다.
	xhr.onload = function(e) {
  		if (this.status == 200) {
    		var blob = e.target.response
    		//이벤트가 XMLHttpRequest 객체에서 발생함.
    		var img = document.createElement('img');
    		// -> 이미지 객체 생성, 새로운 태그 생성하는 방법
    		img.width=100;
    		img.height=100;
    		img.onload = function(e) {
     	 		URL.revokeObjectURL(img.src);
     	 		//메모리에 복사되어 있는 이미지의 내용을 해제시켜 주는 메서드.
    		};  
    		img.src = URL.createObjectURL(blob);
    		//가상 URL을 사용. 이미지 내용을 가지고 가상 URL을 만들어주는 메서드.
    		document.body.appendChild(img);    
  		}
	};
	xhr.open('GET', '/edu/images/duke_luau.png', true);
	xhr.send();
}
</script>
</body>
</html>
