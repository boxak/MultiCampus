<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2></h2>
	<button onclick="f1()">빨강색</button>
	<button>파랑색</button>
	<button>노랑색</button>
	
	<script>
		var target=document.getElementsByTagName("h2")[0];
		var today=new Date();
		target.textContent="오늘은 "+today.getFullYear()+"년 "+(today.getMonth()+1)+"월 "+today.getDate()+"일입니다.";
		
		function f1(){
			target.style.color="red";
		}
		dom2=document.getElementsByTagName("button")[1];
		dom2.onclick = function(){
			target.style.color="blue";
		};
		dom3=document.getElementsByTagName("button")[2];
		dom3.addEventListener("click",function (){
			target.style.color="yellow";
		});
		
	</script>
</body>
</html>
