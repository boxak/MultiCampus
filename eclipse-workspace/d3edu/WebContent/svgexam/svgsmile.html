<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SVG로 Smile 그리기</title>
<style>
	svg{
		width : 800px;
		height : 800px;
		margin-left : auto;
		margin-right : auto;
		margin-top : auto;
		margin-bottom : auto;
		text-align : center;
	}
	#first{
		margin-left : auto;
		margin-right : auto;
		margin-top : auto;
		margin-bottom : auto;
		text-align : center;
	}
</style>
</head>
<body style="text-align : center;">
<svg>
	<circle cx="400" cy="400" r="80" fill="#e6e01a" id="first"/>
	<path d="M350 370 C 360 340, 380 340, 390 370"
	stroke="#eb6e4c" fill="none" stroke-width="6" stroke-linecap="round"/>
	<path d="M410 370 C 420 340, 440 340, 450 370"
	stroke="#eb6e4c" fill="none" stroke-width="6" stroke-linecap="round"/>
	<path d="M 350 420 C 380 470, 420 470, 450 420" 
	stroke="#eb6e4c" fill="red" stroke-width="2"/>
</svg>
</body>
</html>
